<!DOCTYPE html>
    <head>
        <style type="text/css">
            #map {
            height: 100%;
            }
            /* Optional: Makes the sample page fill the window. */
            html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            }
        </style>
        <script type="text/javascript">
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -32.944960, lng: -60.653726},
                zoom: 18,
                mapTypeId: 'satellite'
            });
            map.setTilt(45);
            }
        </script>
    </head>
<body>
    <div id="map"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5odKehZgReoNwPF3JhVDodn4z-R2jBRU&callback=initMap">
    </script>
</body>
</html>
